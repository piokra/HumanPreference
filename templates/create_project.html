<!-- templates/login.html -->

{% extends "base.html" %}

{% block content %}
    <div class="column is-4 is-offset-4">
        <h3 class="title">Create Project</h3>
        <div class="box">
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <div class="notification is-danger">
                        {{ messages[0] }}
                    </div>
                {% endif %}
            {% endwith %}
            <form method="POST" action="/project/create">
                <div class="field">
                    <div class="control">
                        <input class="input is-large" type="text" name="project_name" placeholder="Project Name"
                               autofocus="">
                    </div>
                </div>

                <div class="field">
                    <div class="control">
                        <input class="input is-large" type="text" name="description" placeholder="Short Description">
                    </div>
                </div>
                <button class="button is-block is-info is-large is-fullwidth">Create</button>
            </form>
        </div>
    </div>
{% endblock %}
